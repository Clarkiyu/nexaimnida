<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .newsletter {
            background-color: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .newsletter-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .newsletter-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .newsletter-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .newsletter-input {
            width: 60%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .newsletter-button {
            padding: 12px 20px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .newsletter-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <section class="newsletter">
        <div class="container">
            <h2 class="newsletter-title">Subscribe Newsletter</h2>
            <p class="newsletter-description">
                Enter your email below to be the first to know about new collections and product launches.
            </p>
            <form class="newsletter-form">
                <input type="email" class="newsletter-input" placeholder="Enter your email" required>
                <button type="submit" class="newsletter-button">Subscribe &rarr;</button>
            </form>
        </div>
    </section>
</body>
</html>
